<div class="content-login content-sign-up">
    <div class="login-box">
        <div class="login-logo">
            <a href="javascript:void(0);" class="brand-link">
                <img src="/images/logo.png" alt="Finance Logo" class="" style="">
            </a>
        </div>
        <!-- /.login-logo -->
            <div class="card-body ">
                <p class="login-box-msg">Вход</p>
                <div id="common-error" class="error invalid-feedback text-center mb-3">Неправильный email или пароль</div>

                <form class="login-form">
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <div class="input-group-text">
<!--                                <span class="fas fa-envelope"></span>-->
                                <i class="far fa-envelope-open" style="color: #6c757d;"></i>
                            </div>
                        </div>
                        <input type="email" class="form-control" placeholder="Электронная почта" id="email">
                        <span id="email-error" class="error invalid-feedback">Введите корректный E-mail</span>
                    </div>
                    <div class="input-group mb-1">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <i class="fas fa-lock" style="color: #6c757d;"></i>
                            </div>
                        </div>
                        <input type="password" class="form-control" placeholder="Пароль" id="password">
                        <span id="password-error" class="error invalid-feedback">Заполните пароль</span>
                    </div>
                    <div class="row checkbox-row">
                        <div class="col-12 mb-3">
                            <div class="mt-2 icheck-primary">
                                <input class="" type="checkbox" id="remember-me">
                                <label class="font-weight-normal" for="remember-me">
                                    Запомнить меня
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary btn-block" id="process-button">Войти</button>
                        </div>
                    </div>
                    <div class="pt-1 text-left no-account">
                        <p>Ещё нет аккаунта? <a class="pl-2" href="/sign-up">Пройдите регистрацию</a> </p>
                    </div>
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
</div>
