    <div class="modal fade show" id="modal-default" aria-modal="true" role="dialog" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p>Вы действительно хотите удалить операцию?</p>
                </div>
                <div class="modal-footer justify-content-center mt-2 mb-2">
                    <button type="button" class="btn btn-success confirm-delete">Да, удалить</button>
                    <button type="button" class="btn btn-danger close-modal-income-expenses">Не удалять</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade show" id="intervalModal" aria-modal="true" role="dialog" style="display:none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <label>С</label>
                    <input type="date" id="interval-start" class="form-control mb-2">
                    <label>По</label>
                    <input type="date" id="interval-end" class="form-control mb-2">
                </div>
                <div class="modal-footer justify-content-center mt-2 mb-2">
                    <button type="button" class="btn btn-success" id="save-interval">Сохранить</button>
                    <button type="button" class="btn btn-danger" id="cancel-interval">Отмена</button>
                </div>
            </div>
        </div>
    </div>
